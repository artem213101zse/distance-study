{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Distance-Study{% endblock %}</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{% static "img/favicon.ico" %}">
</head>
<body>
  <div id="header">
    <a href="/" class="logo">Distance-Study</a>
    <ul class="menu">
      {% if request.user.is_authenticated %}
        <li><a href="/course/mine/">Управлять курсами(для учителей)</a></li>
        <li><a href="{% url "logout" %}">Выйти из системы</a></li>
      {% else %}
        <li><a class="" href="{% url "login" %}">Войти в систему</a></li>
      {% endif %}
    </ul>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(document).ready(function() {
      {% block domready %}
      {% endblock %}
    });
  </script>
</body>
</html>
